services:
  - type: web
    name: uploaderpage
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --force-reinstall -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false






